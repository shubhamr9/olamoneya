<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
</head>
<body ng-app="fileUpload" ng-controller="MyCtrl">
<form>
    <table>


        <tr>
            <td>Merchant Name</td>
            <td><input class="form-control" ng-model="merchant.name"></td>
        </tr>
        <tr>
            <td>Merchant Email</td>
            <td><input class="form-control" ng-model="merchant.email"></td>
        </tr>
        <tr>
            <td>Merchant Password</td>
            <td><input class="form-control" ng-model="merchant.password"></td>
        </tr>
        <tr>
            <td>Merchant Mobileno</td>
            <td><input class="form-control" ng-model="merchant.mobileno"></td>
        </tr>
        <tr>
            <td>Merchant Address</td>
            <td><input class="form-control" ng-model="merchant.address"></td>
        </tr>
        <tr><td><button class="btn btn-primary" ng-click="addData()">Register</button></td></tr>


    </table>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
<script src="controller10.js"></script>
<script src="https://angular-file-upload.appspot.com/js/ng-file-upload-shim.js"></script>
<script src="https://angular-file-upload.appspot.com/js/ng-file-upload.js"></script>

</body>
</html>
